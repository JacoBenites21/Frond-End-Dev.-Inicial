<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="background-color: blueviolet;">Hola soy Jaco</div>
    <div class="row">
        <div class="col" style="background:yellowgreen;">Tengo 23 años</div>
        <div class="col" style="background:lightblue ;">Soy de Argentinos Juniors</div>
        <div class="col" style="background:lightcoral ;">Tengo 4 gatos y una perra</div>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="WhatsApp Image 2022-09-26 at 14.15.24.jpeg." width="200" height="500" class="d-block w-100"
                    alt="Nina">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Nina</h5>
                    <p>8 años, cariñosa y serena</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="WhatsApp Image 2022-09-26 at 14.15.10.jpeg" class="d-block w-100" alt="cleo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Cleopatra</h5>
                    <p>5 años, miedosa y arisca</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="WhatsApp Image 2022-09-26 at 14.21.53.jpeg" class="d-block w-100" alt="negri">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Negri</h5>
                    <p>3 años, cariñosa y despreocupada</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="WhatsApp Image 2022-09-26 at 14.11.37.jpeg" height="500" width="500" class="d-block w-100"
                alt="loki">
            <div class="carousel-caption d-none d-md-block">
                <h5>Loki</h5>
                <p>5 meses, cariñoso, torpe y juguetón</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>

    <h2>Ingrese su nombre y seleccione un gato</h2>
    <form>
        <div class="row mb-3">
            <label for="inputNombre3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="nombre" class="form-control" id="inputNombre3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputApellido3" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="apellido" class="form-control" id="inputapellido3">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Gatos</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridgato" id="gridgato1" value="option1" checked>
                    <label class="form-check-label" for="gridgato1">
                        Nina
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridgato" id="gridgato2" value="option2">
                    <label class="form-check-label" for="gridgato2">
                        Cleopatra
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridgato" id="gridgato3" value="option3">
                    <label class="form-check-label" for="gridgato3">
                        Negri
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridgato" id="gridgato4" value="option4">
                    <label class="form-check-label" for="gridgato4">
                        Loki
                    </label>
                </div>
        </fieldset>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
