<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas de color</title>
</head>

<body>
    <div class="contenedor">
        <div class="cuadrado rojo" onclick="cambiarFondo('rgb(155, 34, 13)')"></div>
        <div class="cuadrado violeta" onclick="cambiarFondo('rgb(83, 8, 45)')"></div>
        <div class="cuadrado azul" onclick="cambiarFondo('rgb(24, 23, 71)')"></div>
    </div>
    <style>
        .contenedor {
            display: flex;
        }

        .cuadrado {
            height: 300px;
            width: 150px;
        }

        .rojo {
            background-color: rgb(155, 34, 13);
        }

        .azul {
            background-color: rgb(24, 23, 71);
        }

        .violeta {
            background-color: rgb(83, 8, 45);
        }
    </style>
    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</body>

</html>
